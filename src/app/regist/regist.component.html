<div id="regist" class="regist bg-dark text-secondary">
    <div class="container">
        <div class="row">
            <div class="col py-4">
                <a [routerLink]="[ '/' ]" class="text-white">
                    <i class="fas fa-angle-left mr-1"></i>
                    返 回
                </a>
            </div>
        </div>
        <div class="row pb-5 justify-content-between">
            <div class="col-5 py-3">
                <h3 class="mb-4">
                    <span class="text-primary font-weight-bold">教师</span> 注册 | Teacher
                </h3>
                <form #teacherRegistForm="ngForm" class="regist-form" novalidate>
                    <div class="form-group">
                        <label for="teacherId">工号</label>
                        <input type="text" class="form-control" placeholder="Teacher ID" id="teacherId" name="teacherId" pattern="[0-9]*" #teacherId="ngModel" required [(ngModel)]="teacher.id">
                        <small class="form-text text-muted">必须全部是数字</small>
                    </div>
                    <div class="form-group">
                        <label for="teacherUsername">姓名</label>
                        <input type="text" class="form-control" placeholder="Teacher Username" id="teacherUsername" name="teacherUsername" #teacherUsername required [(ngModel)]="teacher.username">
                    </div>
                    <div class="form-group">
                        <label for="teacherPassword">密码</label>
                        <input type="password" class="form-control" placeholder="Teacher Password" id="teacherPassword" name="teacherPassword" #teacherPassword required [(ngModel)]="teacher.password">
                    </div>
                    <div class="form-group">
                        <label for="teacherEmail">邮箱</label>
                        <input type="email" class="form-control" placeholder="Teacher Email" id="teacherEmail" name="teacherEmail" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #teacherEmail required [(ngModel)]="teacher.email">
                    </div>
                    <div class="form-group">
                        <label for="teacherDepartment">学院/系部</label>
                        <input type="text" class="form-control" placeholder="Teacher ID" id="teacherDepartment" disabled name="teacherDepartment" #teacherDepartment required [(ngModel)]="teacher.department">
                    </div>
                    <div class="form-group mt-4">
                        <button class="btn btn-primary" (click)="registTeacher()" [disabled]="!teacherRegistForm.form.valid">
                            <i class="fas fa-check mr-2"></i>
                            注 册
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-5 py-3">
                <h3 class="mb-4">
                   <span class="text-success font-weight-bold">学生</span> 注册 | Student
                </h3>
                <form #teacherRegist class="regist-form">
                    <div class="form-group">
                        <label for="stu-id">学号</label>
                        <input type="text" class="form-control" placeholder="Student ID" id="stu-id">
                    </div>
                    <div class="form-group">
                        <label for="tea-username">姓名</label>
                        <input type="text" class="form-control" placeholder="Teacher Username" id="tea-username">
                    </div>
                    <div class="form-group">
                        <label for="stu-class">班级</label>
                        <select name="stu-class" id="stu-class" class="form-control">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="stu-password">密码</label>
                        <input type="password" class="form-control" placeholder="Student Password" id="stu-password">
                    </div>
                    <div class="form-group lead my-4">
                        <span class="mr-5">
                            <input type="radio" name="gender"> 男
                        </span>
                        <span>
                            <input type="radio" name="gender"> 女
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="stu-email">邮箱</label>
                        <input type="email" class="form-control" placeholder="Student Email" id="stu-email">
                    </div>
                    <div class="form-group">
                        <label for="stu-phone">电话</label>
                        <input type="text" class="form-control" placeholder="Student Phone" id="stu-phone">
                    </div>
                    <div class="form-group mt-4">
                        <button class="btn btn-success">
                            <i class="fas fa-check mr-2"></i>
                            注 册
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
