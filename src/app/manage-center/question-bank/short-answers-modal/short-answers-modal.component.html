<div>
        <div class="modal fade" id="shortAnswersModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title" id="exampleModalLongTitle">
                            {{shortAnswersModalObj.course_name}}
                        </h5>
                        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let item of shortAnswersModalObj.list; let i=index">
                                <div class="media">
                                    <span class="mr-3">{{i+1}}.</span>
                                    <div class="media-body">
                                        <h5 class="mt-0" [innerHTML]="item.question"></h5>
                                        <p class="mt-3 bg-secondary text-white p-2">{{item.standard_answer}}</p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
