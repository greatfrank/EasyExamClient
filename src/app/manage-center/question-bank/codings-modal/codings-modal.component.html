<div>
    <div class="modal fade" id="codingsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" id="exampleModalLongTitle">
                        {{codingsModalObj.course_name}}
                    </h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of codingsModalObj.list; let i=index">
                            <div class="media">
                                <span class="mr-3">{{i+1}}.</span>
                                <div class="media-body">
                                    <h5 class="mt-0" [innerHTML]="item.question"></h5>
                                    <pre class="mt-3 p-2 text-white bg-secondary" [innerHTML]="item.standard_answer"></pre>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
